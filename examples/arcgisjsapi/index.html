<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>ArcGISJSAPI + glTF Loader</title>
    <script src="../../sampleModels/model-index.js"></script>
    <script src="../../tutorialModels/model-index.js"></script>
    <script src="../../tutorialModels/pbr-model-index.js"></script>
    <script src="../../tutorialModels/further-pbr-model-index.js"></script>
    <script src="../../tutorialModels/feature-test-model-index.js"></script>
    <script src="../../tutorialModels/extension-test-model-index.js"></script>
    <script src="../../tutorialModels/wip-extension-test-model-index.js"></script>
    <!-- ArcGISJSAPI -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.13/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.13/"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen,print"
      href="style.css"
    />
  </head>
  <body class="esri-widget">
    <div id="loadingOverlay">
      <img id="loadingImg" src="https://js.arcgis.com/4.13/esri/themes/base/images/loading-throb.gif"
      />
    </div>
    <div id="messagepanel"></div>
    <div id="viewDiv"></div>

    <div id="rotateToggle" class="esri-widget">
      <input type="checkbox" id="rotate" /> Rotate
    </div>
    <div id="topbar">
      <button
        class="action-button esri-icon-minus"
        id="distanceButton"
        type="button"
        title="Measure distance between two points"
      ></button>
      <button
        class="action-button esri-icon-polygon"
        id="areaButton"
        type="button"
        title="Measure area"
      ></button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
